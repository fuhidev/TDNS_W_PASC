<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="pages navbar-through">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back"> <i class="fa fa-angle-left"></i></a>
      </div>
      <div class="center sliding">Thông tin</div>
      <div class="right">
        <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
      </div>
    </div>
  </div>
  <!-- Page, data-page contains page name-->
  <div data-page="form" class="page">

    <!-- Scrollable page content-->
    <div class="page-content">
      <form id="personInfoForm" class="list-block">
        <div class="content-block-title">Thông tin liên hệ</div>
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">person</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name='name' placeholder="Họ và tên">
                  </div>
                </div>
              </div>
            </li>
            <!-- Date -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">phone</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="tel" name='phone' placeholder="Số điện thoại">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
      <form id="sucoInfoForm" class="list-block">
        <div class="content-block-title">Thông tin phản ánh </div>
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="fa fa-map-marker"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name='diachi' placeholder="Địa chỉ">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="fa fa-comment"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name='ghichu' placeholder="Ghi chú">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">camera</i></div>
                <div class="item-inner" id="form-attachment">
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="toolbar">
      <div class="center">
        <!-- <a href="#" class="back button button-big active form-to-data">Phản ánh sự cố</a> -->
        <a href="#" class="button button-big active form-to-data">Phản ánh sự cố</a>
      </div>

    </div>
  </div>
</div>
